<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mapa de Estaciones Meteorológicas</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  #map { height: 100vh; }

  /* Estilo moderno para las tarjetas */
  .popup-card {
    font-family: "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(145deg, #ffffff, #f0f4f8);
    padding: 1.5em;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    width: 320px;
    transition: all 0.3s ease;
    font-size: 1.05em;
  }
  .popup-card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 22px rgba(0,0,0,0.3);
  }
  .popup-card .titulo {
    font-weight: bold;
    text-align: center;
    font-size: 1.3em;
    color: #1a3d6d;
    margin-bottom: 0.8em;
    text-shadow: 0 1px 2px rgba(0,0,0,0.15);
  }
  .popup-card .label {
    font-weight: bold;
    color: #0077b6;
    display: inline-block;
    width: 140px;
  }
  .popup-card .dato {
    margin: 0.5em 0;
    font-size: 1.05em;
    color: #222;
    padding: 6px 10px;
    border-radius: 8px;
    background: rgba(0,119,182,0.05);
  }
  hr {
    border: none;
    height: 1px;
    background: #ddd;
    margin: 0.8em 0;
  }

  /* Título transparente abajo */
  .map-title-bottom h2 {
    font-family: sans-serif;
    font-size: 18px;
    color: rgba(255,255,255,0.9);
    margin: 0;
    padding: 6px 12px;
    background: rgba(0,0,0,0.3);
    border-radius: 6px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  /* En móviles: tarjeta mucho más grande */
  @media (max-width: 768px) {
    .leaflet-popup-content-wrapper {
      max-width: 95vw !important;
    }
    .leaflet-popup-content {
      width: 95vw !important;
      margin: 0 !important;
    }

    .popup-card {
      width: 100% !important;
      padding: 2em;
      font-size: 1.6em; /* más grande */
    }
    .popup-card .titulo {
      font-size: 2em;
    }
    .popup-card .dato {
      font-size: 1.5em;
      padding: 12px 16px;
    }
    .popup-card .label {
      width: 160px;
    }
    .map-title-bottom h2 {
      font-size: 24px;
    }
  }
</style>
</head>
<body>

<div id="map"></div>

<!-- Título inferior -->
<div class="map-title-bottom" style="position:absolute; bottom:10px; left:50%; transform:translateX(-50%); z-index:1000;">
  <h2>Estaciones Meteorológicas</h2>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([-41.486, -72.951], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  var popupContent = `
    <div class="popup-card">
      <div class="titulo">Estación Quinzona</div>
      <div class="dato"><span class="label">Temperatura:</span> 15°C</div>
      <div class="dato"><span class="label">Humedad:</span> 82%</div>
      <div class="dato"><span class="label">Viento:</span> 12 km/h</div>
      <hr>
      <div class="dato"><span class="label">Última actualización:</span> 19/08/2025 18:30</div>
    </div>
  `;

  L.marker([-41.486, -72.951]).addTo(map)
    .bindPopup(popupContent)
    .openPopup();
</script>

</body>
</html>
