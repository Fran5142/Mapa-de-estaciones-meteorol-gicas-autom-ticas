<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mapa de Estaciones Meteorol√≥gicas</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  body { margin:0; padding:0; }
  #map { height: 100vh; }

  /* Estilo moderno para las tarjetas */
  .popup-card {
    font-family: "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(145deg, #ffffff, #f0f4f8);
    padding: 1.5em;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    width: 320px;
    transition: all 0.3s ease;
    font-size: 1.05em;
  }
  .popup-card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 22px rgba(0,0,0,0.3);
  }
  .popup-card .titulo {
    font-weight: bold;
    text-align: center;
    font-size: 1.3em;
    color: #1a3d6d;
    margin-bottom: 0.8em;
    text-shadow: 0 1px 2px rgba(0,0,0,0.15);
  }
  .popup-card .label {
    font-weight: bold;
    color: #0077b6;
    display: inline-block;
    width: 140px;
  }
  .popup-card .dato {
    margin: 0.5em 0;
    font-size: 1.05em;
    color: #222;
    padding: 6px 10px;
    border-radius: 8px;
    background: rgba(0,119,182,0.05);
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  hr {
    border: none;
    height: 1px;
    background: #ddd;
    margin: 0.8em 0;
  }

  /* Estilo del t√≠tulo transparente abajo */
  .map-title-bottom h2 {
    font-family: sans-serif;
    font-size: 18px;
    color: rgba(255,255,255,0.9);
    margin: 0;
    padding: 6px 12px;
    background: rgba(0,0,0,0.3);
    border-radius: 6px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  /* Para tablets y m√≥viles grandes */
  @media (max-width: 1000px) {
    .popup-card {
        width: 100%;
        padding: 4.5em;
        font-size: 2.4em;
    }
    .popup-card .dato {
        font-size: 1.3em;
        padding: 10px 14px;
    }
    .popup-card .titulo { font-size: 1.8em; }
    .map-title-bottom h2 { font-size: 20px; }
  }

/* Para m√≥viles muy peque√±os */
@media (max-width: 480px) {
    .popup-card {
        width: 95% !important;       /* ocupa casi toda la pantalla */
        max-width: none !important;  /* quitar l√≠mite de Leaflet */
        padding: 3em !important;     /* mucho espacio */
        font-size: 1.8em !important; /* texto grande */
    }
    .popup-card .titulo {
        font-size: 2.2em !important; /* t√≠tulo enorme */
    }
    .popup-card .dato {
        font-size: 1.6em !important;
        padding: 14px 16px !important;
        flex-direction: column;
        align-items: flex-start;
    }
    .popup-card .label {
        width: 100% !important;
        margin-bottom: 6px;
    }
}

</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const estaciones = [
  { nombre: "Estaci√≥n Quinzona - Isla Tenglo", lat: -41.486, lng: -72.951, tipo: "normal", urlDatos: "https://corsproxy.io/?https://web.directemar.cl/met/jturno/estaciones/quinzona/realtime.txt" },
  { nombre: "Estaci√≥n Alcald√≠a de mar Chacao", lat: -41.8294, lng: -73.5186, tipo: "normal", urlDatos: "https://corsproxy.io/?https://web.directemar.cl/met/jturno/estaciones/alcamarchacao/realtime.txt" },
  { nombre: "Estaci√≥n Capitan√≠a de Puerto de Maull√≠n", lat: -41.6156, lng: -73.5954, tipo: "normal", urlDatos: "https://corsproxy.io/?https://web.directemar.cl/met/jturno/estaciones/maullin/realtime.txt" },
  { nombre: "Estaci√≥n Capitan√≠a de Puerto de Ancud", lat: -41.8662, lng: -73.8310, tipo: "normal", urlDatos: "https://corsproxy.io/?https://web.directemar.cl/met/jturno/estaciones/ancud/realtime.txt" },
  { nombre: "Estaci√≥n Capitan√≠a de Puerto de Aguirre", lat: -45.1646, lng: -73.5217, tipo: "normal", urlDatos: "https://corsproxy.io/?https://web.directemar.cl/met/jturno/estaciones/aguirre/realtime.txt" },
  { nombre: "Estaci√≥n Capitan√≠a de Puerto de Chacabuco", lat: -45.4652, lng: -72.8212, tipo: "normal", urlDatos: "https://corsproxy.io/?https://web.directemar.cl/met/jturno/estaciones/chacabuco/realtime.txt" },
  { nombre: "Estaci√≥n Capitan√≠a de Puerto de Melinka", lat: -43.8965, lng: -73.7489, tipo: "normal", urlDatos: "https://corsproxy.io/?https://web.directemar.cl/met/jturno/estaciones/melinka/realtime.txt" },
  { nombre: "Estaci√≥n Capitan√≠a de Puerto de Quemchi", lat: -42.1448, lng: -73.4731, tipo: "normal", urlDatos: "https://corsproxy.io/?https://web.directemar.cl/met/jturno/estaciones/Quemchi/realtime.txt" },
  { nombre: "Estaci√≥n Capitan√≠a de Puerto de Chonchi", lat: -42.6186, lng: -73.7689, tipo: "normal", urlDatos: "https://corsproxy.io/?https://web.directemar.cl/met/jturno/estaciones/chonchi/realtime.txt" },
  { nombre: "Estaci√≥n Capitan√≠a de Puerto de Chait√©n", lat: -42.9147, lng: -72.7120, tipo: "normal", urlDatos: "https://corsproxy.io/?https://web.directemar.cl/met/jturno/estaciones/chaiten/realtime.txt" },
  { nombre: "Estaci√≥n Capitan√≠a de Puerto de Quell√≥n", lat: -43.1206, lng: -73.6216, tipo: "normal", urlDatos: "https://corsproxy.io/?https://web.directemar.cl/met/jturno/estaciones/quellon/realtime.txt" },
  { nombre: "Club N√°utico Reloncav√≠", lat: -41.4990, lng: -72.9881, tipo: "weatherlink", urlDatos: "https://corsproxy.io/?https://www.weatherlink.com/embeddablePage/getData/2bc9e7ae099849478a8ce1e4c5128e6d" },
  { nombre: "Nueva Estaci√≥n WeatherLink", lat: -41.6018, lng: -72.7496, tipo: "weatherlink", urlDatos: "https://corsproxy.io/?https://www.weatherlink.com/bulletin/81170463-520e-4fd7-87c0-3b35b2d963bb" }
];

function convertirGradosAPuntoCardinal(grados){
  const direcciones = ['N','NNE','NE','ENE','E','ESE','SE','SSE','S','SSW','SW','WSW','W','WNW','NW','NNW'];
  return direcciones[Math.round(grados/22.5)%16];
}

async function cargarDatos(urlDatos, nombre){
  try{
    const response = await fetch(urlDatos);
    const texto = await response.text();
    const lineas = texto.trim().split('\n');
    const ultimaLinea = lineas[lineas.length-1];
    const datos = ultimaLinea.trim().split(/\s+/);

    const direccionGrados = parseFloat(datos[7]||0);
    const intensidadNudos = datos[5]||0;
    const direccionCardinal = convertirGradosAPuntoCardinal(direccionGrados);

    const fechaActual = new Date();
    const fechaFormateada = fechaActual.toLocaleDateString('es-CL', { day:'2-digit', month:'2-digit', year:'numeric' });
    const horaFormateada = fechaActual.toLocaleTimeString('es-CL', { hour:'2-digit', minute:'2-digit' });

    return `
      <div class="popup-card">
        <div class="titulo">üì° ${nombre}</div>
        <hr>
        <div class="dato"><span class="label">üìÖ D√≠a/mes/a√±o:</span> ${fechaFormateada}</div>
        <div class="dato"><span class="label">üïí Hora:</span> ${horaFormateada}</div>
        <div class="dato"><span class="label">üå° Temperatura:</span> ${datos[2]||"-"} ¬∞C</div>
        <div class="dato"><span class="label">üíß Humedad:</span> ${datos[3]||"-"} %</div>
        <div class="dato"><span class="label">üå´ Punto de roc√≠o:</span> ${datos[4]||"-"} ¬∞C</div>
        <div class="dato"><span class="label">üß≠ Presi√≥n:</span> ${datos[10]||"-"} hPa</div>
        <div class="dato"><span class="label">üå¨ Viento:</span> ${direccionGrados}¬∞ (${direccionCardinal}) ${intensidadNudos} nds</div>
        <div class="dato"><span class="label">üí® Rachas:</span> ${datos[40]||"-"} nds</div>
        <div class="dato"><span class="label">üåßÔ∏è Precipitaci√≥n:</span> ${datos[9]||"-"} mm</div>
      </div>
    `;
  }catch(e){
    console.error(e);
    return "<div class='popup-card'>Error al cargar los datos.</div>";
  }
}

async function cargarDatosWeatherLink(urlDatos, nombre){
  try{
    const response = await fetch(urlDatos);
    let datos = {};
    try { datos = await response.json(); } catch(e){ datos={}; }
    const dir = datos.windDirection||0;
    const spd = datos.wind||0;
    const racha = datos.gust||0;

    const fechaActual = new Date();
    const fechaFormateada = fechaActual.toLocaleDateString('es-CL', { day:'2-digit', month:'2-digit', year:'numeric' });
    const horaFormateada = fechaActual.toLocaleTimeString('es-CL', { hour:'2-digit', minute:'2-digit' });

    return `
      <div class="popup-card">
        <div class="titulo">üåê ${nombre}</div>
        <hr>
        <div class="dato"><span class="label">üìÖ D√≠a/mes/a√±o:</span> ${fechaFormateada}</div>
        <div class="dato"><span class="label">üïí Hora:</span> ${horaFormateada}</div>
        <div class="dato"><span class="label">üå° Temperatura:</span> ${datos.temperature||"-"} ¬∞C</div>
        <div class="dato"><span class="label">üíß Humedad:</span> ${datos.humidity||"-"} %</div>
        <div class="dato"><span class="label">üß≠ Presi√≥n:</span> ${datos.barometer||"-"} hPa</div>
        <div class="dato"><span class="label">üå¨ Viento:</span> ${dir}¬∞ (${convertirGradosAPuntoCardinal(dir)}) ${spd} nds</div>
        <div class="dato"><span class="label">üí® Rachas:</span> ${racha} nds</div>
        <div class="dato"><span class="label">üåßÔ∏è Precipitaci√≥n:</span> ${datos.rain||"-"} mm</div>
      </div>
    `;
  }catch(e){
    console.error(e);
    return "<div class='popup-card'>Error al cargar WeatherLink</div>";
  }
}

const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom:19 });
const googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { maxZoom: 20, attribution: '¬© Google' });

const map = L.map('map',{layers:[osm]}).setView([-41.5,-73],7);
L.control.layers({"Mapa":osm,"Sat√©lite Google":googleSat},null,{position:'topleft'}).addTo(map);

// T√≠tulo abajo
const tituloControlBottom = L.control({position:'bottomleft'});
tituloControlBottom.onAdd=function(map){
  const div = L.DomUtil.create('div','map-title-bottom');
  div.innerHTML='<h2>Estaciones Meteorol√≥gicas Autom√°ticas</h2>';
  return div;
};
tituloControlBottom.addTo(map);

// Marcadores
estaciones.forEach(est=>{
  const marker = L.circleMarker([est.lat,est.lng],{
    radius: 10,
    color: est.tipo==="weatherlink"?"#1E90FF":"#FF4500",
    fillColor: est.tipo==="weatherlink"?"#1E90FF":"#FF4500",
    fillOpacity: 0.6,
    weight: 2
  }).addTo(map);

  marker.bindTooltip(est.nombre,{permanent:false,direction:'top',offset:[0,-10]});

  marker.on('click',async()=>{
    let contenido;
    if(est.tipo==="weatherlink"){
      contenido = await cargarDatosWeatherLink(est.urlDatos,est.nombre);
    }else{
      contenido = await cargarDatos(est.urlDatos,est.nombre);
    }
    marker.bindPopup(contenido).openPopup();
  });
});
</script>
</body>
</html>
